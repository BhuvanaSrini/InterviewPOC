
    <main>

        <section id="with-container-example">
           
            <div class="container" >
               <h4>{{question.name}}</h4>
                <div class="row" style="background: #f9f9f9">
               
                    <div class="col-xs-8"  style="height:50px">
                        {{question.Question}}
                    </div>
                    
                </div>
            </div>
        </section>

        <section id="with-container-example">
           
            <div class="container">
            
                <div class="row" style="background: #eef7ee;height:100px">
               
                    <div class="col-xs-8" *ngFor="let ans of question.Answer" >
                        <div>{{ans.description}}</div>
                      </div>
                    
                </div>
            </div>
        </section>

        <section id="with-container-example">
           
            <div class="container">
            
                <div class="row">
               
                    <div class="col-xs-8">
                        <div>Candidate Answer:
           <input type="radio" [(ngModel)]="AnsYes"  name="result" value=true>Yes<br>
        <input type="radio" [(ngModel)]="AnsYes"  name="result" value=false>No</div>
                      </div>
                    
                </div>
            </div>
        </section>

        <section id="with-container-example">
           
            <div class="container">
            
                <div class="row" style="border: groove;height:100px">
               
                    <div class="col-xs-8">
                           <textarea  [(ngModel)]='remarks' rows="4" cols="120">                             
</textarea>
                    </div>
                    
                </div>
            </div>
        </section>
<div class="container">
  <button type="submit" (click)="onClick()">Next</button>
</div>


    </main>
